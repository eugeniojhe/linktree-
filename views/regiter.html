    <div class="loginArea">
        <h1>Register</h1>

        {{#flashes}}
        
            {{#success}}
                <div class="success">{{.}}</div>
            {{/success}}

            {{#error}}
                <div class="error">{{.}}</div>
            {{/error}}

            {{#info}}
                <div class="info">{{.}}</div> 
            {{/info}}
        
    {{/flashes}}
    
        <form method="POST">
            
             <input type="email" name="email" placeholder="Enter com seu e-mail">
